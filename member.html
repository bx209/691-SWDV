    <div>
    <h1 Align="center">Member/Sign Up</h1>
    <div class="shipping">
        <form>
            <div>
                <label for="first_name">First Name:</label>
                <input type="text" name="name" id="first_name" required>
            </div>
            <div>
                <label for="last_name">Last Name:</label>
                <input type="text" name="name" id="last_name" required>
            </div>
            <div>
                <label for="user_name">User Name:</label>
                <input type="text" name="user_name" id="user_name" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required>
            </div>
            <div>
                <label for="age">Age:</label>
                <input type="number" name="age" id="age" min=14 required>
            </div>
            <div>
                <label for="">By checking this box you acknowledge to abide all rules within the site: </label>
                <input type="checkbox" name="acknowledge" id="acknowledgement" required>
            </div>
            <div class="create">
                <button type="button" id="save_value">Create Account</button>
            </div>
            <script src="member.js"></script>
            <br>
            <div>
                <a href="home.html">Already a Member?</a>
            </div>
        </form>
    </div>
    <section>
        <img class="logo" src="img/logo.png" alt="">

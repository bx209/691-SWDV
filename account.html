    <div>
    <h1 Align="center">Account Info</h1>
    <div class="shipping">
        <form id="account-info">
            <div>
                <label for="first_name">First Name:</label>
                <input type="text" name="name" id="first_name" required>
            </div>
            <div>
                <label for="last_name">Last Name:</label>
                <input type="text" name="name" id="last_name" required>
            </div>
            <div>
                <label for="user_name">User Name:</label>
                <input type="text" name="user_name" id="user_name" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" required>
            </div>
            
            <div>
                <label for="email">Email:</label>
                <input type="text" name="email" id="email" required>
            </div>
            <div>
                <label for="age">Age:</label>
                <input type="number" name="age" id="age" min=14 required>
            </div>
            <div>
                <label for="student_id">Student ID:</label>
                <input type="text" id="student_id">
            </div>
            <div>
                <label for="faculty_id">Faculty ID:</label>
                <input type="text" id="faculty_id">
            </div>
            <div>
                <label for="employer_id">Employer ID:</label>
                <input type="text" id="employer_id">
            </div>
            <div class="save">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
            <br>

        </form>
    </div>
    <section>
        <img class="logo" src="img/logo.jpg" alt="">
    </section>
